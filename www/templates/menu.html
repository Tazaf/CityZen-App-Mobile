<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <!-- <div class="toast" ng-controller="SettingsModalCtrl">{{toast}}</div> -->
    </ion-side-menu-content>

    <ion-side-menu side="left" id="main-menu" is-enabled="$root.enableLeft">
        <header class="bar bar-header bar-royal transparent">
            <h1 class="title">{{user.firstname}} {{user.lastname}}</h1>
        </header>
        <ion-content class="has-header">
            <div class="list card transparent" ng-controller="SelectIssueCtrl">
                <div class="item item-divider transparent">Afficher seulement</div>
                <label class="item item-radio" menu-close ng-click="saveConfig()">
                    <input type="radio" name="group" ng-model="config.homeView" value="all">
                    <div class="item-content">
                        Tous les problèmes
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
                <label class="item item-radio" menu-close ng-click="saveConfig()">
                    <input type="radio" name="group" ng-model="config.homeView" value="close">
                    <div class="item-content">
                        Problèmes proches
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
                <label class="item item-radio" menu-close ng-click="saveConfig()">
                    <input type="radio" name="group" ng-model="config.homeView" value="mine">
                    <div class="item-content">
                        Mes Problèmes
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </div>
            <ul class="list card transparent" ng-controller="IssueTypeCtrl" ng-hide="error">
                <div class="item item-divider transparent">Filtrer les types</div>
                <li ng-repeat="issue_type in issue_types" class="item item-toggle item-issue-type" ng-click="saveConfig()">
                    {{ issue_type.name}}
                    <label class="toggle toggle-stable">
                        <input type="checkbox" checked>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <div class="list card transparent" ng-controller="ConfigurationCtrl">
                <div class="item item-divider transparent">Configuration</div>
                <!-- <a class="item item-icon-left" menu-close nav-clear ng-controller="ProfileModalCtrl" ng-click="openProfile()">
                    <i class="icon ion-person"></i>
                    Profil
                </a> -->
                <a class="item item-icon-left" menu-close nav-clear ng-controller="SettingsModalCtrl" ng-click="openSettings()">
                    <i class="icon ion-settings"></i>
                    Paramètres
                </a>
                <a class="item item-icon-left" menu-close nav-clear ng-controller="LogoutCtrl" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

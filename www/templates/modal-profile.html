<ion-modal-view>
    <ion-header-bar class="bar bar-royal">
        <h1 class="title">Profil</h1>
        <button class="button button-clear" ng-click="closeProfile()">Fermer</button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="card item item-input item-stacked-label">
                    <span class="input-label">Prénom</span>
                    <input type="text" ng-model="user.firstname" placeholder="Vide">
                </label>
                <label class="card item item-input item-stacked-label">
                    <span class="input-label">Nom</span>
                    <input type="text" ng-model="user.lastname" placeholder="Vide">
                </label>
                <label class="card item item-input item-stacked-label">
                    <span class="input-label">Téléphone</span>
                    <input type="text" ng-model="user.phone" placeholder="Vide">
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>

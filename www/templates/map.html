<ion-view view-title="Carte" hide-back-button="true">
    <ion-nav-bar class="bar-royal">
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-medium ion-clipboard" ui-sref="app.list" nav-transition="none"></button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <leaflet id="map" defaults="mapDefaults" center="mapCenter" markers="mapMarkers" data-tap-disabled="true"></leaflet>
    </ion-content>
    <button class="button button-new ion-plus-circled" ui-sref="app.new"></button>
</ion-view>

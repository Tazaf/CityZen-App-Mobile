<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/auth.js"></script>
    </head>
    <body ng-app="cityzen">

    <ion-pane>
        <!-- <ion-header-bar class="bar-stable">
          <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar> -->
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view>
        </ion-nav-view>

        <script id="templates/map.html" type="text/ng-template">
            <!-- The title of the ion-view will be shown on the navbar -->
            <ion-view view-title="Carte" hide-back-button="true">
            <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-clipboard" ng-click="goToList()"></button>
            </ion-nav-buttons>
            <ion-content>
            <!-- The content of the page -->
            <a href="#/list">Go to list page!</a>
            </ion-content>
            </ion-view>
        </script>
        <script id="templates/list.html" type="text/ng-template">
            <!-- The title of the ion-view will be shown on the navbar -->
            <ion-view view-title="Liste" hide-back-button="true">
            <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-map" ng-click="goToMap()"></button>
            </ion-nav-buttons>
            <ion-content>
            <!-- The content of the page -->
            <a href="#/map">Go to map page!</a>
            </ion-content>
            </ion-view>
        </script>
    </ion-pane>

</body>
</html>
